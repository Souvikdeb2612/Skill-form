<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href ="style.css" rel ="stylesheet"/>
    <script src="https://kit.fontawesome.com/dff7445efa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="login()>Signup</button>
            </div>
            <form id ="Login" class="input">
                <input type="text" class="input-id" placeholder="User ID" required>
                <input type="text" class="input-id" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input">
                <input type="text" class="input-id" placeholder="User ID" required>
                <input type="email" class="input-id" placeholder="Email ID" required>
                <input type="text" class="input-id" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
        
    </div>
    
</body>
</html>
