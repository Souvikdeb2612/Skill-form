<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill-set</title>
    <link href ="style.css" rel ="stylesheet"/>
    <script src="https://kit.fontawesome.com/dff7445efa.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Signup</button>
            </div>
            <form id="login" class="input" method="GET" action="/form.html">
                <input type="text" class="input-id" placeholder="User ID" required>
                <input type="text" class="input-id" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>   
            </form>
            <form id="register" class="input" method="GET" action="/form.html">
                <input type="text" class="input-id" placeholder="User ID" required>
                <input type="email" class="input-id" placeholder="Email ID" required>
                <input type="text" class="input-id" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Signup</button>
 
            </form>
        </div>
        
    </div>
    <script src="app.js" ></script>
    
</body>
</html>
